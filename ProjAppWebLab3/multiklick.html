<html>
<head>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="animacjaTestowa1" class="test-block">Kliknij, abym urósł</div>

<script>

$("#animacjaTestowa1").on("click",function(){
    if (!$(this).is(":animated")){
        $(this).animate({
            width: "+="+50,
            height: "+="+10,
            opacity: "-="+0.1,
            duration: 3000
        });
    }
});
        </script>
</body>
</html>
